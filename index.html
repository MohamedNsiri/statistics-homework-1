<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Statistics Homework Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #061a35);
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 60px;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 1.9rem;
      color: #8cb9ff;
      margin-bottom: 15px;
    }

    p {
      color: #c7d4ec;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 26px;
      background-color: #1e5bb8;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #3c8df6;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #94a3b8;
      text-align: left;
    }

  </style>
